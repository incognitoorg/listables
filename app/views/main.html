<div class="container">
    <h2>Must Watch Movies</h2>

    <form role="form" ng-submit="addMovie()">
        <div class="row">
            <div class="input-group">
                <input type="text" ng-model="movie" placeholder="Add a movie you think cannot be missed" class="form-control">
                <span class="input-group-btn">
                  <input type="submit" class="btn btn-primary" value="Add">
                </span>
            </div>
        </div>
    </form>

    <p class="form-group movie-item" ng-repeat="movie in movies">
        <input type="text" ng-model="movie" class="form-control">
        <span class="input-group-btn">
            <button class="btn btn-danger" ng-click="removeMovie($index)" aria-label="Remove">X</button>
        </span>
    </p>
</div>
